{% load wagtailcore_tags %}

<div class="embed-responsive embed-responsive-4by3">
  <iframe width="600" height="450" class="embed-responsive-item" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key={{ value.key }}&q={{ value.place }}&zoom={{ value.zoom }}{% if value.satellite %}&maptype=satellite{% endif %}"></iframe>
</div>
