{% load wagtailcore_tags %}

<div id="map" class="embed-responsive embed-responsive-4by3"></div>

<div id="payload" class="invisible">
  {% for stop in value.stops %}
  <div class="data" lat="{{ stop.spot.lat }}" lng="{{ stop.spot.lng }}" title="{{ stop.title }}" caption="{{ stop.caption }}" page="{% if stop.page %}{% pageurl stop.page %}{% endif %}">
  </div>
 {% endfor %}
</div>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{ value.key }}&callback=initMap">
</script>
