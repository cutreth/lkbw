{% extends "base.html" %}

{% block extra_css %}{% endblock %}

{% block content %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-xl navbar-light fixed-top" id="mainNav">
      <container class="container-fluid">
        <div class="col-2 mr-4">
          <a class="navbar-brand d-flex justify-content-start" href=https://www.hannahandkevin.net/>H&K Away</a>
        </div>
      </container>
    </nav>

    <!-- Page Header -->
    <header class="masthead header-image">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Error</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <h3>Oops, something went wrong.</h3>
            <p>
            {{ error }}
            <br>
            <br>
            If this issue persists, contact <a href="mailto:help@hannahandkevin.net">help@hannahandkevin.net</a> for assistance.
            <br>
            <br>
            </p>
            <button class="btn btn-primary p-2 my-2 my-sm-0" onclick="goBack()">Go Back</button>
            <br>
            <br>
          </div>
		</div>
      </div>
    </article>

    <script>
    function goBack() {
        window.history.back();
    }
    </script>

{% endblock %}
